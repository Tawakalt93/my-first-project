<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/style3.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card Component</title>
    
</head>
<body>
    <section>
        <div class="img-container">
            <img src="IMAGES/image-product-desktop .jpg" alt="product image" width="250px" height="400px">
        </div>

        <div class="card">
            <p class="perf">PERFUME</p>
        <h2>Gabrielle 
            Essence
             Eau De Parfum</h2>
        <p>A floral, solar and voluptuous 
            interpretation composed by 
            Olivier Polge, Perfumer-Creator
            for the House of CHANEL. </p>
            <div class="price">
            <h1>$149.99</h1>
            <p>$169.99</p>
        </div> <br>
            <div class="cart">
                <img src="IMAGES/cart-icon.png" alt="cart-icon" height="20px">
                <p>Add to Cart</p>
            </div>
            
        </div>
    </section>
</body>
</html>
