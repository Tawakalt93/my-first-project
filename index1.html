<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style 1.css">
    <title>RESULT COMPONENT SUMMARY</title>
</head>
<body>
    <div class="container">
        <div class="Result">
            <h4>Your Result</h4>
            <div class="circle">
                <h2>76</h2>
                <p>of 100</p>
            </div>
            <div class="great">Great</div>
            <p class="info">You scored higher than 65% of the people who have taken these tests</p>
        </div>

        <div class="summary">
            <h4>Summary</h4>
            <div id="all-rows">
                <div id="row1">
                    <div class="badge">
                    <img src="IMAGES/icon-reaction.svg" alt="reaction icon">
                    <b>Reaction</b>
                    </div>
                    <p class="score"><b>80</b> /100</p>
                </div>

                <div class="row2">
                    <div class="badge">
                    <img src="IMAGES/icon-memory.svg" alt="memory icon">
                    <b>Memory</b>
                    </div>
                    <p class="score"><b>92</b> /100</p>
                </div>
                <div class="row3">
                    <div class="badge">
                    <img src="IMAGES/icon-verbal (1).svg" alt="verbal icon">
                    <b>Verbal</b>
                    </div>
                    <p class="score"><b>61</b> /100</p>
                </div>

                <div class="row4">
                    <div class="badge">
                    <img src="IMAGES/icon-visual.svg" alt="visual icon">
                    <b>Visual</b>
                    </div>
                    <p class="score"><b>72</b> /100</p>
                </div>

            </div>

            <button>Continue</button>
        </div>


    </div>

</body>
</html>
